<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="combo.html">Combo</a>
    </div>
    <h1>To-do CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New to-do">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <div id="filterForm">
        <h3>Filters</h3>
        <form action="javascript:void(0);" method="GET" onsubmit="getByName()">
            <input type="text" id="filter-name">
            <input type="submit" value="Filter by name">
        </form>
    </div>


    <table>
        <tr>
            <th>Is Complete?</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
    <script type="text/javascript">
        function getByName() {
            const inputElement = document.getElementById('filter-name');
            const inputValue = inputElement.value;

            fetch('api/todoitems/filter?name=' + inputValue)
                .then(response => response.json())
                .then(data => _displayItems(data))
                .catch(error => console.error('Unable to filter items.', error));
        }
    </script>
</body>
</html>
